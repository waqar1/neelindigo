<style>
.burning{
  color: orange;         /* A light text makes a nice bright flame source */
  background: black;    /* A dark background gives some contrast */
  letter-spacing: 1em;  /* Big text shows off the effect best */  
  font-weight: bold;
}
h1 span {
	z-index:999;
  font: 26px Monaco, MonoSpace;
  height: 200px;
  position: absolute;
  width: 50px;
  left: 0;
  top: 0;
  transform-origin: 12% 35%;
}
.char1 { transform: rotate(19deg); }
.char2 { transform: rotate(38deg); }
.char3 { transform: rotate(57deg); }
.char4 { transform: rotate(76deg); }
.char5 { transform: rotate(95deg); }
.char6 { transform: rotate(114deg); }
.char7 { transform: rotate(133deg); }
.char8 { transform: rotate(152deg); }
.char9 { transform: rotate(171deg); }
.char10 { transform: rotate(190deg); }
.char11 { transform: rotate(209deg); }
.char12 { transform: rotate(228deg); }
.char13 { transform: rotate(247deg); }
.char14 { transform: rotate(266deg); }
.char15 { transform: rotate(285deg); }
.char16 { transform: rotate(304deg); }
.char17 { transform: rotate(323deg); }
.char18 { transform: rotate(342deg); }
.char19 { transform: rotate(360deg); }
/* and so on */
</style>
<div class="background">
	<div id="whiteTop"></div>
	<div id="fireFlames" class="animated slideInLeft">
		<div id="fireFlames2">
			<h1 class="burning">IIIIIIIIIIIIIIIIIII</h1>
		</div>
		<img id="mailImg" src="assets/images/mail.png">
		<img id="containerImg" src="assets/images/container.png">
		<img id="materialImg" src="assets/images/material.png">
		<h2 id="prgTxt" class="white-bordered-text">PROGRESS BAR</h2>
		<div id="prgMain" class="progress animated slideInDown">
		  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
		    <span id="prgStatus">0% COMPLETE</span>
		  </div>
		</div>
	</div>
	
	<div id="timeSelector" class="center-div animated slideInRight">
		<h2 class="white-bordered-text">DYEING TIME SELECTION</h2>
		<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style="letter-spacing:2px;">TIME SELECT
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li class="dropdown-header" style="letter-spacing:3px;">MINUTES</li>
      <li class="divider"></li>
      <li><a ng-click="timeSelected(20,$event)">20 MINUTES</a></li>
      <li><a ng-click="timeSelected(40,$event)">40 MINUTES</a></li>
      <li><a ng-click="timeSelected(60,$event)">60 MINUTES</a></li>
    </ul>
  </div>	
	</div>
	<a id="timerBack" class="back animated bounceIn" ng-class="icons" style="cursor:pointer;"><img src="assets/images/back-button.png" onClick="javascript:window.history.go(-1); return false;" /></a>
	<div id="whiteBottom" class="timerB"></div>
</div>
<audio id="audioNg2">
	<source src="assets/audio/audio.mp3"></source>
</audio>
